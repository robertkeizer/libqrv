name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: "Installs ffmpeg"
      run: "apt install ffmpeg -y"
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: "Install deps"
      run: yarn install
    - name: "Run test"
      run: yarn run test  
